name: discord_desktop_clone
description: Discord clone using Flutter for Windows and web.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.2
  fluent_ui: ^3.12.0
  font_awesome_flutter: ^10.1.0
  system_theme: ^2.0.0
  url_launcher: ^6.1.0
  url_strategy: ^0.2.0
  window_manager: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true